<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab1 Survey</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Ruda' rel='stylesheet'>
</head>

<body>
    <header>
        <a href="https://dbrand.com/shop/special-edition/robot-camo" target="blank">
            <img src="images/logo.png" id="logo">
        </a>
    </header>
    <div>
        <a href="https://dbrand.com/shop/special-edition/robot-camo">
            <img src="images/Background.png" id="background-image">
        </a>
    </div>
    <div class="text-section">
        <p class="underline">We va<span>lue your feed</span>back!</p>
    </div>

    <form name="survey" id="survey">
        <div class="name">
            First Name :<input type="text" name="firstname"><br> Last Name :<input type="text" name="lastname">
        </div>

        <div class="gender">
            Gender :
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div class="devices">
            <label for="device">What device do you use :</label>
            <select id="device">
                <option value="Apple">Apple</option>
                <option value="Samsung">Samsung</option>
                <option value="Huawei">Huawei</option>
            </select>
        </div>

        <div class="additional-comments">
            <label for="comments">Additional Comments</label><br>
            <textarea id="comments" rows="5" cols="45"></textarea>
        </div>


    </form>

</body>

</html>
