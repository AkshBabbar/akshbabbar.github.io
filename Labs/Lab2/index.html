<!DOCTYPE html>
<html>

<head>
    <!-- This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp> -->
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header class="grocery-store">
        <a href="index.html">
            <img src="images/logo.png" id="logo">
        </a>
    </header>

    <!-- Tab links, each one with an onclick event associated with it -->
    <div class="tab">
        <button class="tablinks text" onclick="openInfo(event, 'Client')">Client</button>
        <button class="tablinks text" onclick="openInfo(event, 'Products')">Products</button>
        <button class="tablinks text" onclick="openInfo(event, 'Cart')">Cart</button>
    </div>

    <!-- Tab content -->
    <div id="Client" class="tabcontent">
        <h3 class="heading spacing">User Preferences</h3>
        <p class="text spacing">Tell us your preference:
            <br>Choose a Category:
        </p>
        <div class="text">
            <input type="checkbox" id="vegetarian">
            <label for="Vegetarian">Vegetarian</label><br>
            <input type="checkbox" id="glutenFree">
            <label for="glutenFree">Gluten Free</label><br>
            <input type="checkbox" id="organic">
            <label for="organic">Organic</label><br>
            <input type="checkbox" id="none">
            <label for="none">None</label><br>
        </div>
        <button class="preferences-check text" onclick="populateListProductChoices('displayProduct'); openInfo(event, 'Products')">Submit</button>
    </div>

    <div id="Products" class="tabcontent">
        <h3 class="heading spacing">Your targeted products</h3>
        <p class="text spacing">We preselected products based on your restrictions.<br> Choose items to buy:
        </p>
        <div id="displayProduct" class="text"></div>
        <button id="addCart" class="text" type="button" class="block" onclick="selectedItems(); openInfo(event, 'Cart')">
		Add To Cart
	</button>
    </div>

    <div id="Cart" class="tabcontent">
        <h3 class="heading spacing">Cart</h3>
        <p class="text spacing">Here is your cart:</p>
        <div id="displayCart" class="text"></div>
    </div>

    <footer>
        <p class="footerText text">Website designed by Aksh Babbar</p>
    </footer>

    <script src="scripts/groceries.js"></script>
    <script src="scripts/main.js"></script>

</body>

</html>
